<script>
    $(function () {

        // Get the data from DB
        $.ajax({
            method: 'POST',
            success: function (data) {
                if (data.status) {
                    let html = '';
                    data.result.forEach(function (e) {
                        html +=
                            '<tr>' +
                            '<td class="mdl-data-table__cell--non-numeric">' + e.username + '</td>' +
                            '<td class="mdl-data-table__cell--non-numeric">' + e.message + '</td>' +
                            '<td class="mdl-data-table__cell--non-numeric">' + e.date + '</td>' +
                            '</tr>';
                    });
                    $('#message_block').html(html);
                }
            }
        });

        // Remove 000webhost logo
        $('[title="Hosted on free web hosting 000webhost.com. Host your own website for FREE."]').parent().remove();

    });
</script>
